<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solicitações - InovaWeb</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">InovaWeb</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                    <li class="nav-item"><a class="nav-link active" href="solicitacao.html">Solicitações</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <h2 class="mb-4 fw-bold">Solicitações fora do escopo</h2>

        <!-- Formulário -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form id="formSolicitacao" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nome do Cliente</label>
                        <input type="text" id="nomeCliente" class="form-control" placeholder="Ex: João Silva" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Serviço Solicitado</label>
                        <input type="text" id="servico" class="form-control" placeholder="Ex: Integração com ERP"
                            required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Descrição</label>
                        <textarea id="descricao" class="form-control" rows="2" placeholder="Detalhe a solicitação..."
                            required></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Enviar Solicitação</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabela -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Lista de Solicitações</h5>
                <div class="table-responsive">
                    <table class="table table-striped align-middle text-center" id="tabelaSolicitacoes">
                        <thead class="table-primary">
                            <tr>
                                <th>Cliente</th>
                                <th>Serviço Solicitado</th>
                                <th>Descrição</th>
                            </tr>

                        </thead>
                        <tbody>
                            <!-- Dados preenchidos via JS -->
                            <!--quero que apareça os dados inseridos na tela após clicar em enviar-->

                            <tr>
                                <td id="tdNomeCliente"></td>
                                <td id="tdServico"></td>
                                <td id="tdDescricao"></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
</body>

</html>
